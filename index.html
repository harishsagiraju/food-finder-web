<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Finder – Best Dishes Near You</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Food Finder</h1>
    <p>Discover the best dishes near you, dish-wise.</p>
  </header>

  <main class="container">
    <section class="location">
      <div class="row">
        <input id="pincode" type="text" placeholder="Enter 6-digit PIN code (optional)" maxlength="6" pattern="[0-9]{6}" />
        <button id="useLocation">Use My Location</button>
      </div>
      <small id="locationStatus">Enter your PIN code or click "Use My Location" to find nearby restaurants</small>
    </section>

    <section class="search">
      <div class="row">
        <input id="query" type="text" placeholder="Search for a dish e.g., biryani, pizza, dosa" />
        <button id="searchBtn">Search</button>
      </div>
      <div class="filters">
        <label><input type="checkbox" id="veg" /> Vegetarian</label>
        <label><input type="checkbox" id="nonVeg" /> Non-veg</label>
        <label><input type="checkbox" id="spicy" /> Spicy</label>
        <label>Max price ₹ <input type="number" id="maxPrice" min="0" step="10" style="width:100px" /></label>
      </div>
    </section>

    <section class="trending">
      <h2>Trending Dishes</h2>
      <div id="trending" class="chips"></div>
    </section>

    <section class="results">
      <h2>Top Results</h2>
      <div id="results" class="cards"></div>
    </section>
  </main>

  <template id="cardTpl">
    <div class="card">
      <div class="card-header">
        <div class="dish-name"></div>
        <div class="rating"></div>
      </div>
      <div class="card-body">
        <div class="restaurant-name"></div>
        <div class="meta"></div>
      </div>
      <div class="card-footer">
        <input type="number" min="1" max="5" placeholder="Rate 1-5" class="rate-input" />
        <input type="text" placeholder="Write a short review" class="review-input" />
        <button class="rate-btn">Submit</button>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
<!-- more content may be loaded by script.js -->
</html>
